	<script src="js/waitMe.js"></script>
	<script>
	
	/*PAPARKAN NAMA PERSATUAN DARI FORM SEBELUM*/
	$('#nama_pendaftaran_gabungan').html(window.localStorage.getItem("NAMA_PENDAFTARAN_GABUNGAN"));
	var kad_pengenalan = window.localStorage.getItem('LOGIN');
	$("#btn_submit").click(function(e){
		
		redisplayHeader();
		var empty = false;
		e.preventDefault();
		//NEED TO CREATE ONE GLOBAL FUNCTION FOR THIS VALIDATION - Change border css
	
		if($('#check').is(':checked'))
		{
			$.ajax({
				url:"http://eroy.me-tech.com.my/api/pendaftaran/pendaftaran_gabungan_9.php",
				type:'POST',
				data: {
					kad_pengenalan : kad_pengenalan,
				},
				beforeSend: function() {
						run_waitMe();
					},
				success:function(data){
					console.log(data);
					var json = $.xml2json(data);
					console.log(json);
					if (json.status == 'SEND_SUCCESS') {
						
						$.alert
						(
							{
								title: 'Status',
								content: json.message,
								confirm: function(){
									window.location.href = "semakan_permohonan_listing.html";
								}
							}
						);
					
					}
					else if (json.status == 'SEND_ERROR') {
						$.alert
						(
							{
								title: 'Status',
								content: json.message,
								confirm: function(){
								}
							}
						);
					}
					else{	
						$.alert
						(
							{
								title: 'Status',
								content: json.message,
								confirm: function(){
								}
							}
						);
					}
					$('body').waitMe('hide');
				}
			});
		}
		else
		{
			$.alert	
				(
					{
						title: 'Perhatian',
						content: "Sila tandakan pengesahan maklumat permohonan",
						confirm: function(){
						}
					}
				);
		}
	});
	
	</script>
