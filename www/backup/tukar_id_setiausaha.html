<!DOCTYPE html>
<html>
	<head>
		<title>TUKAR ID SETIAUSAHA</title>
		<meta charset="utf-8">
		<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<link rel="stylesheet" type="text/css" href="css/color.css" />
		<link rel="stylesheet" type="text/css" href="css/before-log-masuk.css" />
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="js/global_vars.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

	</head>
	<body>
	
	<!-- header -->
		<div class="upper">
			<img src="img/logo-atas.png" width="50%" height="50%" class="center"/>
			<div class="icon-upper">
				<a href="#"><img src="img/menu-icon.png" width="12%" height="12%" align="right" class="right"/></a>
				<a href="index.html"><img src="img/back-icon.png" width="12%" height="12%" align="left" class="left"/></a>
			</div>
		</div>
		<hr class="headerline-top" />
			<h1>TUKAR ID SETIAUSAHA</h1>
		<hr class="headerline-bottom" />
	<!-- end of header -->
		
		<input type="text" name="f_no_sijil" id="f_no_sijil" placeholder="No Sijil"><br/>
		<input type="text" name="f_nama_tubuh" id="f_nama_tubuh" placeholder="Nama Pertubuhan"><br/>
		<input type="text" name="f_nama" id="f_nama" placeholder="Nama Penuh"><br/>
		<input type="text" name="f_kp" id="f_kp" placeholder="No Kad Pengenalan"><br/>
		<input type="text" name="f_tarikh_lahir" id="f_tarikh_lahir" placeholder="Tarikh Lahir"><br/>
		<input type="text" name="f_umur" id="f_umur" placeholder="Umur"><br/>
		<input type="text" name="f_emel" id="f_emel" placeholder="Emel"><br/>
		<input type="text" name="f_tel" id="f_tel" placeholder="No Telefon"><br/>
	
		<div class="default_button_holder">
		<input class="default_button" type="button" value="MOHON" id="btn_submit">
	</div>
	
	<script>
	$(function() {

		$.ajax({
			type: "GET",
			url: "http://eroy.me-tech.com.my/api/tukar_id_setiausaha.php",
			dataType: "xml",
			success: function(xml){
				var xmlDoc = $.parseXML(xml),
				$xml = $(xmlDoc);
				$(xml).find("lk_mberkenaan").each(function(){
					console.log($(this).text());
					var id = $(this).find("id");
					var mesej_ber = $(this).find("mesej_berkenaan");
					$('#sel_mberkenaan').append('<option value="'+$(id).text()+'">'+$(mesej_ber).text()+'</option>');
				});
			},
			error: function() {
				console.log("An error occurred while processing XML file.");
			}
		});

	});
	
	$("#btn_submit").click(function(e){

			e.preventDefault();
			
			var nama = $("#f_nama").val();
			var emel = $("#f_emel").val();
			var mesej_berkenaan = $("#sel_mberkenaan").val();
			var mesej = $("#f_mesej").val();
			
			if (nama.length == 0  || emel.length == 0 || mesej_berkenaan.length == 0 || mesej.length == 0) 
			{
				alert('Sila lengkapkan borang tersebut!');
			} 
			else {
			
					$.ajax({
						url:"http://eroy.me-tech.com.my/api/tukar_id_setiausaha.php",
						type:'POST',
						data: {
							nama : nama,
							emel : emel,
							mesej_berkenaan : mesej_berkenaan,
							mesej : mesej
						},
						dataType:'',
						error: function(e) 
						{
							console.log(e);
						},
						success:function(data){
							console.log(data);
							alert(data.message);
							if (data.status == 'ok') {
								// go to page
								window.location.href = "halaman.html";
							}
						}
					});
				
			}
				
			});
	</script>
	
  </body>
</html>
