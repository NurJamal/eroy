	<script src="js/jquery.xml2json.js" type="text/javascript" language="javascript"></script>
	
	<script>
	$(function() {

		$.ajax({
			type: "GET",
			url: "http://eroy.me-tech.com.my/api/get_senarai_carian.php",
			dataType: "xml",
			success: function(xml){
				var xmlDoc = $.parseXML(xml),
				$xml = $(xmlDoc);
				$(xml).find("lk_pertubuhan_info").each(function(){
					console.log($(this).text());
					var id = $(this).find("id");
					var nama_pertubuhan = $(this).find("nama_pertubuhan");
					var tarikh_mohon = $(this).find("tarikh_mohon");
					var status = $(this).find("status");
					$('#nama_pertubuhan').append($(nama_pertubuhan).text());
					$('#tarikh_permohonan').append($(tarikh_mohon).text());
					$('#status').append($(status).text());
				});
			},
			error: function() {
				console.log("An error occurred while processing XML file.");
			}
		});

	});
	</script>
