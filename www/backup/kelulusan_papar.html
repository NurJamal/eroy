	<div class="display">

	<h2>Kategori Pertubuhan</h2>
	<div class="display">
			<input type="text" id="d_kategori" name="d_kategori" placeholder="Kelab" disabled><br/>

	<h2>Nama Pertubuhan</h2>
	<div class="display">
			<input type="text" id="d_nama" name="d_nama" placeholder="KELAB BASIKAL MALAYSIA" disabled><br/>
	</div>
	
	<h2>No Sijil Badan Gabungan</h2>
	<div class="display">
			<input type="text" id="d_sijil1" name="d_sijil1" placeholder="T45678" disabled><br/>

			<input type="text" id="d_sijil6" name="d_sijil6" placeholder="PB4321" disabled><br/>

	<h2>Alamat Tempat Urusan</h2>

			<input type="text" id="d_alamat_urusan" name="d_alamat_urusan" placeholder="C-1-2A Block C Jalan GC1 Glomac Cyberjaya Cyber4 63200 Cyberjaya Selangor" disabled><br/>
