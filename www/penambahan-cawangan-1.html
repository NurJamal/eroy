	<script>
		$(function() 
			{
				$.ajax({
						url:"http://eroy.me-tech.com.my/api/get_senarai_cawangan.php",
						type:'POST',/*
						data: {
							kod_nama_pertubuhan : kod_nama_pertubuhan,
						},*/
						beforeSend: function() {
								run_waitMe();
							},
						success:function(data){
							var json = $.xml2json(data);
							if (json.status == 'ok') 
							{
								$.each(json.laporan_negeri, function (index, value) {

									/*Mengikut Negeri*/
									$.each(value, function (zon_index, per_zone) {
										$('#table_senarai').append('<tr><td><font color="#F9690E">Negeri</font> - '+per_zone.nama_zon+'</td></tr>');
										/*Mengikut Daerah*/
										$.each(per_zone.negeri, function (state_index, per_state) {
											$('#table_senarai').append('<tr><td class="indentDaerah"><font color="#F9690E">Daerah</font> - '+per_state.nama_negeri+'</td></tr>');
											/*Mengikut Cawangan*/
											$.each(per_state.cawangan, function (index, per_cawangan) {
												console.log(zon_index);
												if(index == 0)
												{
													$('#table_senarai').append('<tr><td class="indentCawangan"><font color="#F9690E">Cawangan</font> - '+per_cawangan.nama_cawangan+'<td><input type="checkbox" name="checkPerakuan" id="c_box1" class="checkboxClass"><label for="c_box1"></label><td></td></tr>');
												}else
												{
													$('#table_senarai').append('<tr><td class="indentCawangan2">'+per_cawangan.nama_cawangan+'</td></tr>');
												}
												
											});
										});
										$('#table_senarai').append('<tr><td>&nbsp;</td></tr>');
									});
									$('#table_senarai').append('<tr><td>Nota : Bayaran telah dijelaskan</td></tr>');
									$('#content-senarai').append('<br><br><input class="default_button" type="button" value="BAYAR" id="btn_submit">');

								});

							}
							else if (json.status == 'error') 
							{
								console.log(json.status);
								$.alert
								(
									{
										title: 'Perhatian',
										content: json.message,
										confirm: function(){
										}
									}
								);
							}
							else{}
							$('body').waitMe('hide');
						}
					});
		});

		function addCawangan()
		{
			window.location.href = "penambahan-cawangan-2.html";
		}
	</script>
