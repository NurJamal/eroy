	<script>
		$(function() 
			{
				$.ajax({
						url:"http://eroy.me-tech.com.my/api/get_senarai_cawangan.php",
						type:'POST',
						data: {
							kod_pertubuhan : 1232015993346,
						},
						beforeSend: function() {
								run_waitMe();
							},
						success:function(data){
							var json = $.xml2json(data);
							if (json.status == 'ok') 
							{
								$.each(json.laporan_negeri, function (index, value) {
									/*Mengikut Negeri*/
									$.each(value, function (negeri_index, per_negeri) {
										$('#table_senarai').append('<tr><td><font color="#F9690E">Negeri</font> - '+per_negeri.nama_negeri+'</td></tr>');
								
										if (typeof per_negeri.daerah === "undefined") {
										    /*Nothing To Do*/
										}else
										{
											 /*Mengikut Daerah*/
											$.each(per_negeri.daerah, function (daerah_index, per_daerah) {

												if (typeof per_daerah.nama_daerah === "undefined") {
												    /*Nothing To Do*/
												}else
												{
												 	$('#table_senarai').append('<tr><td class="indentDaerah"><font color="#F9690E">Daerah</font> - '+per_daerah.nama_daerah+'</td></tr>');
												 
												 	if (typeof per_daerah.cawangan === "undefined") {
													    if(per_daerah.lokaliti.length != 0)
													    {
													    	$('#table_senarai').append('<tr><td class="indentCawangan"><font color="#F9690E">Cawangan</font> - '+per_daerah.lokaliti+'</td><td><input type="checkbox" name="checkPerakuan" id="c_box'+count+'" class="checkboxClass"><label for="c_box'+count+'"></label><img src="img/pelaporan-icon.png" width=25 height=25 style="margin-bottom: -8px;"></td></tr>');
													    	count++;
													    }
													}else
													{
														if(typeof per_daerah.cawangan.nama_daerah === "undefined")
														{
															for(i=0; i<per_daerah.cawangan.length; i++)
															{
																console.log(per_daerah.cawangan[i]);
																if(i==0)
																{
																	$('#table_senarai').append('<tr><td class="indentCawangan"><font color="#F9690E">Cawangan</font> - '+per_daerah.cawangan[i].lokaliti+'</td><td><input type="checkbox" name="checkPerakuan" id="c_box'+count+'" class="checkboxClass"><label for="c_box'+count+'"></label><img src="img/pelaporan-icon.png" width=25 height=25 style="margin-bottom: -8px;"></td></tr>');
																	count++;
																}else
																{
																	$('#table_senarai').append('<tr><td class="indentCawangan2">'+per_daerah.cawangan[i].lokaliti+'</td><td><input type="checkbox" name="checkPerakuan" id="c_box'+count+'" class="checkboxClass"><label for="c_box'+count+'"></label><img src="img/pelaporan-icon.png" width=25 height=25 style="margin-bottom: -8px;"></td></tr>');
																	count++;
																}
															}
														}else
														{
															if(per_daerah.cawangan.lokaliti.length != 0)
														    {
														    	$('#table_senarai').append('<tr><td class="indentCawangan"><font color="#F9690E">Cawangan</font> - '+per_daerah.cawangan.lokaliti+'</td><td><input type="checkbox" name="checkPerakuan" id="c_box'+count+'" class="checkboxClass"><label for="c_box'+count+'"></label><img src="img/pelaporan-icon.png" width=25 height=25 style="margin-bottom: -8px;"></td></tr>');
														    	count++;
														    }
														}
													}
												}
											});
											 $('#table_senarai').append('<tr><td>&nbsp;</td></tr>');
										}
									});
									 $('#table_senarai').append('<tr><td>Nota : Bayaran telah dijelaskan</td></tr>');
									 $('#content-senarai').append('<br><br><input class="default_button" type="button" value="BAYAR" id="btn_submit">');
								});

							}
							else if (json.status == 'error') 
							{
								console.log(json.status);
								$.alert
								(
									{
										title: 'Perhatian',
										content: json.message,
										confirm: function(){
										}
									}
								);
							}
							else{}
							$('body').waitMe('hide');
						}
					});
		});
