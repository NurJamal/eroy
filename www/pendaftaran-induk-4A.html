	<script>
	
	/*PAPARKAN NAMA PERSATUAN DARI FORM SEBELUM*/
	$('#nama_pendaftaran_induk').html(window.localStorage.getItem("NAMA_PENDAFTARAN_INDUK"));
	
	/*IC CONTROL*/
	ic_control($('#kad_pengenalan').attr('id'));
	
	var statusPemegang = window.localStorage.getItem("PEMEGANG_JAWATAN_STATUS");
	var pemegangId = window.localStorage.getItem("PEMEGANG_JAWATAN_ID");
	/*LIST Negeri*/
	getCountry($('#n_kelahiran').attr('id'),'');	
	getCountry($('#negeri_menetap').attr('id'),'');		
	getCountry($('#negeri_pos').attr('id'),'');		
	getCountry($('#negeri_majikan').attr('id'),'');

	if(statusPemegang == "FALSE")
	{
		$(function() 
		{
			$.ajax
				(
					{
						type: "POST",
						url: "http://eroy.me-tech.com.my/api/get_pemegang_jawatan_detail.php",
						data: {
							pemegangId : pemegangId,
						},
						dataType: "xml",
						beforeSend: function() {
								run_waitMe();
							},
						success: function(xml)
						{
							var xmlDoc = $.parseXML(xml),
							$xml = $(xmlDoc);
							$(xml).find("tb_pemegang_jawatan").each(function()
							{
								$("#kad_pengenalan").val($(this).find("no_KP").text());
								//$("#jawatan").val($(this).find("id_jawatan").text());
								getJawatan('jawatan',$(this).find("id_jawatan").text());
								$("#nama_penuh").val($(this).find("nama").text());
								$("#t_lahir").val($(this).find("t_lahir").text());
								$("#umur").val($(this).find("umur").text());
								getCountry($('#n_kelahiran').attr('id'),$(this).find("KodNegeriTempatLahir").text());	
								getDaerah($(this).find("KodNegeriTempatLahir").text(),$('#d_kelahiran').attr('id'),$(this).find("id_daerah_kelahiran").text());
								$("#jantina").val($(this).find("kod_jantina").text());
								$("#alamat_tetap1").val($(this).find("alamat_tetap_1").text());
								$("#alamat_tetap2").val($(this).find("alamat_tetap_2").text());
								$("#alamat_tetap3").val($(this).find("alamat_tetap_3").text());
								$("#poskod_tetap").val($(this).find("poskod").text());
								getCountry($('#negeri_menetap').attr('id'),$(this).find("kod_negeri").text());	
								getDaerah($(this).find("kod_negeri").text(),$('#daerah_menetap').attr('id'),$(this).find("kod_daerah").text());
								
								/*Alamat Pos*/
								$("#alamat_pos1").val($(this).find("alamat_pos_1").text());
								$("#alamat_pos2").val($(this).find("alamat_pos_2").text());
								$("#alamat_pos3").val($(this).find("alamat_pos_3").text());
								$("#poskod_pos").val($(this).find("alamat_pos_poskod").text());
								getCountry($('#negeri_pos').attr('id'),$(this).find("id_alamat_pos_negeri").text());
								getDaerah($(this).find("id_alamat_pos_negeri").text(),$('#daerah_pos').attr('id'),$(this).find("id_alamat_pos_daerah").text());
								

								/*Alamat Majikan*/
								$("#n_majikan").val($(this).find("nama_majikan").text());
								$("#alamat_majikan1").val($(this).find("alamat_majikan_1").text());
								$("#alamat_majikan2").val($(this).find("alamat_majikan_2").text());
								$("#alamat_majikan3").val($(this).find("alamat_majikan_3").text());
								$("#poskod_majikan").val($(this).find("alamat_majikan_poskod").text());
								getCountry($('#negeri_majikan').attr('id'),$(this).find("id_alamat_majikan_negeri").text());
								getDaerah($(this).find("id_alamat_majikan_daerah").text(),$('#daerah_majikan').attr('id'),$(this).find("id_alamat_majikan_daerah").text());

								/*Contact*/
								$("#no_tel_rumah").val($(this).find("NoTel").text());
								$("#no_tel_pej").val($(this).find("NoTelPej").text());
								$("#no_tel_bimbit").val($(this).find("NoTelBimbit").text());
								$("#no_faks").val($(this).find("NoFaks").text());
								$("#emel").val($(this).find("emel").text());
							});
							$('body').waitMe('hide');
						},
						error: function() 
						{
							console.log("An error occurred while processing XML file.");
						}
					}
				);
		});
	}

	function calcUmur()  
	{
		var age = auto_calculate_umur($('#t_lahir').attr('id'));
		$('#umur').val(age+" tahun");
	}		

	function salinAlamat(f) 
	{
		if(f.alamat_sama.checked == true) 
			{	
				var alamat1 = $("#alamat_tetap1").val();
				$("#alamat_pos1").val(alamat1);
				
				var alamat2 = $("#alamat_tetap2").val();
				$("#alamat_pos2").val(alamat2);
				
				var alamat3 = $("#alamat_tetap3").val();
				$("#alamat_pos3").val(alamat3);
				
				var poskod = $("#poskod_tetap").val();
				$("#poskod_pos").val(poskod);
				
				var negeri = $("#negeri_menetap").val();
				$("#negeri_pos").val(negeri);
				
				var daerah = $("#daerah_menetap").val();
				//if copy address from main address. auto retrieve daerah
				getDaerah(negeri,$('#daerah_pos').attr('id'),daerah);
				

			}
			
		else{
				$('#alamat_pos1, #alamat_pos2, #alamat_pos3, #poskod_pos, #daerah_pos,#negeri_pos').val('');
			}
	}

	getJawatan('jawatan','');

	/*LIST Daerah*/
	function getDaerahFromSelectedCountry()  
	{
		var selected_country = $('#n_kelahiran').val();
		getDaerah(selected_country,$('#d_kelahiran').attr('id'));	
	}
	
	function getDaerahFromSelectedCountry2()  
	{
		var selected_country = $('#negeri_menetap').val();
		getDaerah(selected_country,$('#daerah_menetap').attr('id'));	
	}
	
	function getDaerahFromSelectedCountry3()  
	{
		var selected_country = $('#negeri_menetap').val();
		var status = getDaerah(selected_country,$('#daerah_pos').attr('id'));	
		
		var daerah = $("#daerah_menetap").val();
		$("#daerah_pos").val(daerah);
	}
	
	function getDaerahFromSelectedCountry4()  
	{
		var selected_country = $('#negeri_majikan').val();
		getDaerah(selected_country,$('#daerah_majikan').attr('id'));	
	}
	
	function getDaerahFromSelectedCountry5()  
	{
		var selected_country = $('#negeri_pos').val();
		getDaerah(selected_country,$('#daerah_pos').attr('id'));	
	}
	
	
	$("#btn_submit").click(function(e){
		
		redisplayHeader();
		
		var empty = false;
		e.preventDefault();
		//NEED TO CREATE ONE GLOBAL FUNCTION FOR THIS VALIDATION - Change border css
		$('#kad_pengenalan,#jawatan_selection,#nama_penuh,#t_lahir,#negeri_selection,#daerah_selection,#jantina_selection,#alamat_tetap1,#poskod_tetap,#negeri_tetap_selection,#daerah_tetap_selection').css({"border":"","box-shadow":""});
		$('#alamat_pos1,#negeri_pos_selection,#daerah_pos_selection,#poskod_pos,#emel').css({"border":"","box-shadow":""});
		
		/*Alamat Asal*/
		var kad_pengenalanPemegang= $("#kad_pengenalan").val();
		var kad_pengenalan = window.localStorage.getItem("LOGIN");
		var jawatan = $("#jawatan").val();
		var t_lahir = $("#t_lahir").val();
		var umur = $("#umur").val();
		var n_kelahiran = $("#n_kelahiran").val();
		var d_kelahiran= $("#d_kelahiran").val();
		var jantina= $("#jantina").val();
		var alamat_tetap1= $("#alamat_tetap1").val();
		var alamat_tetap2= $("#alamat_tetap2").val();
		var alamat_tetap3= $("#alamat_tetap3").val();
		var poskod_tetap= $("#poskod_tetap").val();
		var negeri_menetap= $("#negeri_menetap").val();
		var daerah_menetap= $("#daerah_menetap").val();
		var nama_penuh= $("#nama_penuh").val();
		
		/*Alamat Pos*/
		var alamat_pos1= $("#alamat_pos1").val();
		var alamat_pos2 = $("#alamat_pos2").val();
		var alamat_pos3 = $("#alamat_pos3").val();
		var negeri_pos = $("#negeri_pos").val();
		var daerah_pos = $("#daerah_pos").val();
		var poskod_pos= $("#poskod_pos").val();
		
		/*Alamat Majikan*/
		var n_majikan= $("#n_majikan").val();
		var alamat_majikan1 = $("#alamat_majikan1").val();
		var alamat_majikan2 = $("#alamat_majikan2").val();
		var alamat_majikan3 = $("#alamat_majikan3").val();
		var poskod_majikan = $("#poskod_majikan").val();
		var negeri_majikan = $("#negeri_majikan").val();
		var daerah_majikan = $("#daerah_majikan").val();

		/*Contact*/
		var no_tel_rumah= $("#no_tel_rumah").val();
		var no_tel_pej = $("#no_tel_pej").val();
		var no_tel_bimbit = $("#no_tel_bimbit").val();
		var no_faks = $("#no_faks").val();
		var emel = $("#emel").val();
		
		//NEED TO CREATE ONE GLOBAL FUNCTION FOR THIS VALIDATION - validate empty fill
		if (kad_pengenalan.length == 0)
		{
			$('#kad_pengenalan').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
			empty = true;
		}
		if(jawatan.length == 0)
		{
			$('#jawatan_selection').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
			empty = true;

		}
		if(nama_penuh.length == 0)
		{
			$('#nama_penuh').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
			empty = true;
		}
		if(t_lahir.length == 0)
		{
			$('#t_lahir').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
			empty = true;
		}
	
		if(n_kelahiran.length == 0)
		{
			$('#negeri_selection').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
			empty = true;
		}
		if(d_kelahiran.length == 0)
		{
			$('#daerah_selection').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
			empty = true;
		}
		if(jantina.length == 0)
		{
			$('#jantina_selection').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
			empty = true;
		}
		if(alamat_tetap1.length == 0)
		{
			$('#alamat_tetap1').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
			empty = true;
		}
		if(poskod_tetap.length == 0)
		{
			$('#poskod_tetap').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
			empty = true;
		}
		if(negeri_menetap.length == 0)
		{
			$('#negeri_tetap_selection').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
			empty = true;
		}
		if(daerah_menetap.length == 0)
		{
			$('#daerah_tetap_selection').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
			empty = true;
		}

		if(alamat_pos1.length == 0)
		{
			$('#alamat_pos1').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
			empty = true;
		}
		if(negeri_pos.length == 0)
		{
			$('#negeri_pos_selection').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
			empty = true;
		}		
		if(daerah_pos.length == 0)
		{
			$('#daerah_pos_selection').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
			empty = true;
		}		
		if(poskod_pos.length == 0)
		{
			$('#poskod_pos').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
			empty = true;
		}
