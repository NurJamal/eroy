	<script>
	function upperCase() 
	{
		var x = document.getElementById("f_sijil");
		x.value = x.value.toUpperCase();
	}
	
	var nama = window.localStorage.getItem('NAMA');
	var no_kp = window.localStorage.getItem('LOGIN');
	var alamat = window.localStorage.getItem('ALAMAT');
	
	$("#d_nama").val(nama);
	$("#d_kp").val(no_kp);
	$("#d_alamat").val(alamat);
	
	//alert(alamat);
	
	//var jawatan = window.localStorage.getItem('JAWATAN');
	//var no_tel = window.localStorage.getItem('NO TEL');
	
	$("#btn_submit").click(function(e)
	{
		e.preventDefault();

		var no_sijil = $("#f_sijil").val();

		if (no_sijil.length == 0) 
		{
			alert('Sila Isikan No Sijil');
			$.alert
			(
				{
					title: 'Carian',
					content: 'Sila Masukkan No Sijil',
					confirm: function()
					{
						$('body').waitMe('hide');
					}
				}
			);
		} 
		else 
		{
			$.ajax
			(
				{
					url:"http://eroy.me-tech.com.my/api/get_bayaran.php",
					type:'GET',
					data:
					{
						no_sijil : no_sijil
					},
					dataType:'xml',
					error: function(e) 
					{
						console.log(e);
					},
					success:function(data)
					{
						console.log(data);
						var json = $.xml2json(data);
						console.log(json);
						if (json.status == 'ok') 
						{
							console.log(json.status);
							window.location.href = "bayaran_ppb19.html";
						}
						else if (json.status == 'error')
						{
							console.log(json.status);
							$.alert
							(
								{
									title: 'Carian',
									content: json.message,
									confirm: function()
									{
										$('body').waitMe('hide');
									}
								}
							);
						}
						else{}
					}
				}
			);
		}
	
	});
	
	$(function()
	{
		$.ajax
		(
			{
				type: "GET",
				url: "http://eroy.me-tech.com.my/api/get_pertubuhan_info.php",
				dataType: "xml",
				success: function(xml)
				{
					var xmlDoc = $.parseXML(xml),
					$xml = $(xmlDoc);
					$(xml).find("lk_pertubuhan_info").each(function()
					{
						console.log($(this).text());
						var npertubuhan = $(this).find("nama_pertubuhan");
						var no_sijil = $(this).find("no_sijil");
								
						$( "#f_sijil" ).keyup(function() 
						{
							var input = $(this).val(); // We take the input value
						
							$.ajax
							(
								{
									type: 'POST',
									data: ({p : input}),
									url: "http://eroy.me-tech.com.my/api/get_pertubuhan_info.php",
									success: function(data) 
									{
										if ( input.length > 5 )
										{		
											$('#d_npertubuhan').val($(npertubuhan).text());
										}

									}
								}
							);
						});
					});
				},
			}
		);
	});
	</script>
