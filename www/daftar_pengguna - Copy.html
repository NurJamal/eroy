 	<script>
		function valueProvided(formField, fieldLabel)
		{
			var result = true;
			formField.className = "valid";
			
			if (formField.value == "")
			{
				alert('Sila lengkapkan "' + fieldLabel +'" anda.');
				formField.focus();
				formField.className = "invalid";
				result = false;
			}
			return result;
		}

		function validateForm(theForm)
		{
			if (!valueProvided(theForm.f_nama, "Nama Penuh"))
				return false;
			if (!valueProvided(theForm.f_kp, "No Kad Pengenalan"))
				return false;	
			if (!valueProvided(theForm.f_katalaluan, "Kata Laluan"))
				return false;	
			if (!valueProvided(theForm.f_sah_katalaluan, "Sahkan Kata Laluan"))
				return false;
			if (!valueProvided(theForm.f_emel, "Emel"))
				return false;
			return true;
		}
	</script>
