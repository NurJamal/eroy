	$("#btn_submit").click(function(e){

		e.preventDefault();			
	
		var kadp = $.trim($('#f_kp').val());
		var katalaluan = $.trim($('#f_katalaluan').val());
		
		if (kadp.length == 0) {
			$.alert({
				title: 'Log Masuk',
				content: 'Sila Isikan No Kad Pengenalan!',
				confirm: function(){
				 }
			});

			$('#f_kp').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
		}

			$.alert({

				 }
			});
			$('#f_katalaluan').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
		}

		else {
			
			$.ajax({
				url:"http://eroy.me-tech.com.my/api/api_log_masuk.php",
				type:'POST',
				data:{
					kadp : kadp,
					katalaluan : katalaluan
				},
				beforeSend: function() {
					run_waitMe();
				},
				dataType:'xml',
				error: function(e) {
					console.log(e);
				},
					success:function(data){
					console.log(data);
					var json = $.xml2json(data);
					console.log(json);

						console.log(json.status);

						 }
						});*/
						loc = "halaman_utama_pengguna_biasa.html"
						ajax_delay(loc);
						
						
					}
					else if (json.status == 'error') {
						console.log(json.status);
						//alert(json.message);
						$.alert({
							title: 'Log Masuk',
							content: json.message,
							confirm: function(){
								$('body').waitMe('hide');
						 }
						});
					}
					
					else{}
				}
			})
			
			
			

		}

	});
