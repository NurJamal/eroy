<html>
	<head>
		<title>LOG MASUK</title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<link rel="stylesheet" type="text/css" href="css/color_icon.css">

	</head>
	<body>
	
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	
	<!-- header -->
		<div class="upper">
			<img src="img/logo-atas.png" width="50%" height="50%" class="center"/>
			<div class="icon-upper">
				<img src="img/menu-icon.png" width="12%" height="12%" align="right" class="right"/>
				<a href="index.html"><img src="img/back-icon.png" width="12%" height="12%" align="left" class="left"/></a>
			</div>
		</div>
		<hr class="headerline-top" />
			<h1>LOG MASUK</h1>
		<hr class="headerline-bottom" />
	<!-- end of header -->
	
	<!-- form -->
		<div class="login">
			<form id="form_login" action="" method="POST">
				<input type="text" name="f_kp" id="f_kp" placeholder="No Kad Pengenalan"><br/>
				<input type="password" name="f_katalaluan" id="f_katalaluan" placeholder="Kata Laluan"><br/>
				
				<div class="default_button_holder">
					<input class="default_button" type="button" value="LOG MASUK" id="btn_submit"></a>
				</div>
			</form>
		</div>
	<!-- end of form -->
	
	<!-- sentences -->
		<div class="multi-links">
		<h5 align="center"><a href= "daftar_pengguna.html">Daftar</a></h5>
		<h5 align="center"><a href= "lupa-kata-laluan.html">Reset Kata Laluan?</a></h5>
		</div>
		<h5 align= "center"><a href="pengesahan-emel-pengaktifan.html">Pengesahan Emel Pengaktifan</h5></a>
	<!-- end of alert sentences -->
		
	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript" language="javascript"></script>
	<script src="js/jquery.xml2json.js" type="text/javascript" language="javascript"></script>
	
	<script>
		$("#btn_submit").click(function(e){

			e.preventDefault();

			var kadp = $("#f_kp").val();
			var katalaluan = $("#f_katalaluan").val();

			if (kadp.length == 0 || katalaluan.length == 0) {
				alert('Sila masukkan No Kad Pengenalan dan Kata Laluan!');
			} 
			else {
			
				$.ajax({
					url:"http://eroy.me-tech.com.my/api/api_log_masuk.php",
					type:'GET',
					data:{
						kadp : kadp,
						katalaluan : katalaluan
					},
					dataType:'xml',
					error: function(e) {
						console.log(e);
					},
					success:function(data){
						console.log(data);
						var json = $.xml2json(data);
						console.log(json);
						if (json.status == 'ok') {
							console.log(json.status);
							alert(json.message);
							window.location.href = "halaman_utama_pengguna_biasa.html";
						}
						else if (json.status == 'error') {
							console.log(json.status);
							alert(json.message);
						}
						else{}
					}
				});
			}
	
	});
	</script>
  </body>
</html>
