<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<link rel="stylesheet" type="text/css" href="css/color_icon.css">
		<link rel="stylesheet" type="text/css" href="css/bayaran_ppb20.css">
	</head>
	<body>
	
	<!-- header -->
	<div class="upper">
		<img src="img/logo-atas.png" width="50%" height="50%" class="center"/>
		<div class="icon-upper">
			<img src="img/menu-icon.png" width="12%" height="12%" align="right" class="right"/>
			<a href="status_carian.html"><img src="img/back-icon.png" width="12%" height="12%" align="left" class="left"/></a>
		</div>
	</div>
	<hr class="headerline-top" />
		<h1>CARIAN MAKLUMAT</h1>
	<hr class="headerline-bottom" />
	<!-- end of header -->
	
	<h2>Pembayaran Carian Salinan Diperakui (Bercetak)</h2>
	
	<div class="selection">
		<h6 id="h6">Cara Pengambilan Dokumen</h6>
		<form action="">
			<select id="sel_ambildokumen" name="sel" class="sel">
			<option value="none"></option>
			</select>
		</form>		
	</div>
	
	<div class="selection">
			<h6 id="h6">Bentuk Bayaran</h6>	
			<h2 id="text">Atas Talian</h2>
			
	</div>
	
	<h2>Jumlah wang yang perlu dibayar</h2>
	
	<div class="display">
		<input type="text" name="nama penuh" id="frm_nama" placeholder="RM 2.00" disabled><br/>
	</div>
	
	<div class="default_button_holder">
		<a href="menu_carian.html"><input class="default_button" type="button" value="BAYAR" id="btn_submit">
	</div></a>
	
	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript" language="javascript"></script>
	<script src="js/jquery.xml2json.js" type="text/javascript" language="javascript"></script>
	
	<script>
	$(function() {

		$.ajax({
			type: "GET",
			url: "http://eroy.me-tech.com.my/api/get_cara_ambil_dokumen.php",
			dataType: "xml",
			success: function(xml){
				var xmlDoc = $.parseXML(xml),
				$xml = $(xmlDoc);
				$(xml).find("lk_ambildokumen").each(function(){
					console.log($(this).text());
					var id = $(this).find("id");
					var cara_doc = $(this).find("cara_ambil_dokumen");
					$('#sel_ambildokumen').append('<option value="'+$(id).text()+'">'+$(cara_doc).text()+'</option>');
				});
			},
			error: function() {
				console.log("An error occurred while processing XML file.");
			}
		});

	});
	</script>
	
	</body>
</html>
