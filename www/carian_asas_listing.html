	<script>
	var nama_pertubuhan = JSON.parse(localStorage['CARIAN_PERTUBUHAN']);
	//var kod_nama = JSON.parse(localStorage['KOD_ID']);
	
	var pertubuhan = nama_pertubuhan.details;

	if (Array.isArray(pertubuhan))
	{
		for (var i = 0; i < pertubuhan.length; i++)
		{
			var value = pertubuhan[i];
					
			$("<div id='kod_"+value.kod_nama_pertubuhan+"' class='box'><h2 class='title'>"+value.nama_pertubuhan+"</h2></div>")
			.appendTo('#content');	

		}
	}
	else
	{
		$("<div id='kod_"+pertubuhan.kod_nama_pertubuhan+"' class='box'><h2 class='title'>"+pertubuhan.nama_pertubuhan+"</h2></div>")
		.appendTo('#content');
	}
	

        $('.box').click(function()
		{
			//split kan kode (ko.d_)	
			alert($(this).attr('id'));
			window.localStorage['CARIAN_KOD_PERTUBUHAN'] = $(this).attr('id');

        });
	
	$("#box").click(function(e)
	{
		e.preventDefault();			
			
		$.ajax
		(
			{
				url:"http://eroy.me-tech.com.my/api/api_carian_papar.php",
				type:'POST',
				data:
				{
					npertubuhan : pertubuhan
					
				},
				dataType:'xml',
				error: function(e) 
				{
					console.log(e);
				},
				beforeSend: function() 
				{
					run_waitMe();
				},
				success:function(data)
				{
					console.log(data);
					var json = $.xml2json(data);
					console.log(json);
					if (json.status == 'ok') 
					{
						console.log(json.status);
						
						window.localStorage['NAMA PERTUBUHAN'] = JSON.stringify(json);
						
						//window.localStorage.setItem("NAMA", json.details.nama);
						//window.localStorage.setItem("LOGIN", kadp);
						
						window.location.href = "carian_asas_papar.html";
					}
					else if (json.status == 'error') 
					{
						console.log(json.status);
						$.alert
						(
							{
								title: 'Carian',
								content: json.message,
								confirm: function()
								{
									$('body').waitMe('hide');
								}
							}
						);
					}
					else{}
					
				}
			}
		);
	});
	
	</script>
