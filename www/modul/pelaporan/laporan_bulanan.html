	<script type="text/javascript">
	$("#btn_submit").click(function(e)
	{
	
		var monthFrom =  $.trim($("#dari_bulan").val());
		var monthTo =  $.trim($("#ke_bulan").val());
		var jenisLaporan =  $.trim($("#jenis_laporan").val());
		var selectedState = [];
		
		for( var i = 2 ; i < 17 ; i++ )
		{
			if($("#c_box"+i).is(":checked"))
			{		
				selectedState.push($("#c_box"+i).val());
			}
		}
		
		/*Javascript Validation*/
		if (monthFrom == "") 
		{

			$.alert
			(
				{
					title: 'Perhatian',
					content: 'Sila Pilih Bulan!',
					confirm: function(){}
				}
			);
			
			$('#fb1').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
		}
		else if (monthTo == "") 
		{
			$.alert
			(
				{
					title: 'Perhatian',
					content: 'Sila Pilih Bulan!',
					confirm: function(){}
				}
			);
			$('#fb2').css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
		}
		else if( selectedState.length <= 0)
		{
			$.alert
				(
					{
						title: 'Perhatian',
						content: 'Sila tandakan satu negeri!',
						confirm: function(){}
					}
				);
		}
		else 
		{
		
			$.ajax
			(
				{
					url:"http://eroy.me-tech.com.my/api/laporan/laporan.php",
					type:'POST',
					data:
					{				
						monthFrom : monthFrom,
						monthTo : monthTo,
						jenisLaporan : jenisLaporan,
						selectedState : selectedState,
					},
					dataType:'xml',
					error: function(e) 
					{
						console.log(e);
					},
					beforeSend: function() 
					{
						run_waitMe();
					},
					success:function(data)
					{
						console.log(data);
						var json = $.xml2json(data);
						console.log(json);
						if (json.status == 'ok') 
						{
							console.log(json.status);
							
							//window.localStorage.setItem("LAPORAN", json);
							//saving object to localStorage
							window.localStorage['LAPORAN'] = JSON.stringify(json);

							
							//window.localStorage.setItem("BULAN_DARI", json.bulan_dari);
							//window.localStorage.setItem("BULAN_HINGGA", json.bulan_hingga);
							window.location.href = "statistik_laporan_bulanan.html";
						}
						else if (json.status == 'error') 
						{
							console.log(json.status);
							$.alert
							(
								{
									title: 'Perhatian',
									content: json.message,
									confirm: function(){
									}
								}
							);
						}
						else{}
						$('body').waitMe('hide');
					}
				}
			);
		}

		
	});	

	/*Will change Later*/
	$("#navigation").load('../navigation_menu/nav_login.html');
	
	</script>
