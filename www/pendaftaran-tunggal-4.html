	<script>

	$( document ).ready(function() {
        run_waitMe();
        get_kod_pertubuhan();
    });

	function get_kod_pertubuhan()
	{
		var kad_pengenalan = window.localStorage.getItem("LOGIN");
        $(function() 
			{
				$.ajax
				(
					{
						type: "POST",
						url: "http://eroy.me-tech.com.my/api/get_kod_pertubuhan.php",
						data: {
							kad_pengenalan : kad_pengenalan,
						},
						dataType: "xml",
						success: function(xml)
						{
							var xmlDoc = $.parseXML(xml),
							$xml = $(xmlDoc);
							$(xml).find("process_pendaftaran_pertubuhan").each(function()
							{
								var kod_nama_pertubuhan = $(this).find("kod_nama_pertubuhan");
								get_pemegang_jawatan("#content-box", kod_nama_pertubuhan.text());
							});
						},
						error: function() 
						{
							console.log("An error occurred while processing XML file.");
						}
					}
				);

			});
	}

	function get_pemegang_jawatan(id,kodPertubuhan)
	{
		var kod_pertubuhan = kodPertubuhan;
		var pemegang_jawatan_id = id;
		$(function() 
			{
				$.ajax
				(
					{
						type: "POST",
						url: "http://eroy.me-tech.com.my/api/pendaftaran/pendaftaran_tunggal_4.php",
						data: {
							kod_pertubuhan : kod_pertubuhan,
						},
						dataType: "xml",
						success: function(xml)
						{
							var xmlDoc = $.parseXML(xml),
							$xml = $(xmlDoc);
							$(xml).find("tb_pemegang_jawatan").each(function()
							{
								//<id_jawatan>3</id_jawatan>

								var id = $(this).find("id");
								var nama = $(this).find("nama");
								var no_KP = $(this).find("no_KP");
								var NoTelBimbit = $(this).find("NoTelBimbit");
								var emel = $(this).find("emel");

								var div = '<div id="box_icon_with_delete">';
								var nameSection = '<h2 class="li1" id="nama">'+nama.text()+'</h2>';
								var no_kpSection = '<h2 class="li2" id="no_kp">'+no_KP.text()+'</h2>';
								var jawatanSection = '<h2 class="li2" id="jawatan">pengurusi</h2>';
								var no_fonSection = '<h2 class="li2" id="no_fon">'+NoTelBimbit.text()+'</h2>';
								var emelSection = '<h2 class="li2" id="emel">'+emel.text()+'</h2>';
								var closeDiv = '</div>';
								var edit = '<a href="pendaftaran-tunggal-4A.html" style="text-decoration:none;"><img src="img/pindaan-icon.png" id="imgEdit" width="30px" height="30px"></a>';
								var deletePemegang = '<a href="pendaftaran-tunggal-4A.html" style="text-decoration:none;"><img src="img/dustbin.png" id="imgDelete" width="30px" height="30px"></a>'; 

								$(pemegang_jawatan_id).append(div+nameSection+no_kpSection+jawatanSection+no_fonSection+emelSection+edit+deletePemegang+closeDiv);
							});
							$('body').waitMe('hide');
						},
						error: function() 
						{
							console.log("An error occurred while processing XML file.");
						}
					}
				);

			});
	};

	$('#myLink').click(function(){ add_pemegang_jawatan(); return false; });
	function add_pemegang_jawatan()
	{
		window.localStorage.setItem("PEMEGANG_JAWATAN_STATUS", "insert");
		window.location.href = "pendaftaran-tunggal-4A.html";
	}
