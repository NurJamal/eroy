		$(function() {

		$.ajax({
			type: "GET",
			url: "http://eroy.me-tech.com.my/api/get_mesej_berkenaan.php",
			dataType: "xml",
			success: function(xml){
				var xmlDoc = $.parseXML(xml),
				$xml = $(xmlDoc);
				$(xml).find("lk_mberkenaan").each(function(){
					console.log($(this).text());
					var id = $(this).find("id");
					var mesej_ber = $(this).find("mesej_berkenaan");
					$('#sel_mberkenaan').append('<option value="'+$(id).text()+'">'+$(mesej_ber).text()+'</option>');
				});
			},
			error: function() {
				console.log("An error occurred while processing XML file.");
			}
		});

	});
		
		
		
		$("#btn_submit").click(function(e){

		var nama_pertubuhan = $("#f_nama_pertubuhan").val();
		var nama_ringkasan = $("#f_nama_ringkasan").val();
		var nama_penuh_pertubuhan = $("#f_nama_penuh_pertubuhan").val();
		var emel_pertubuhan = $("#f_emel_pertubuhan").val();
		
		if (nama.length == 0  || daerah.length == 0 || lokaliti.length == 0 || nama_pertubuhan.length == 0 || emel_pertubuhan.length == 0) 
		{
			alert('Sila lengkapkan borang tersebut!');
		} 
		else {
		
			$.ajax({
				url:"http://eroy.me-tech.com.my/api/api_daftar_pengguna.php",
				type:'POST',
				data: {
					nama : nama,
					kadp: kadp,
					katalaluan : katalaluan,
					sah_katalaluan : sah_katalaluan,
					emel_pertubuhan : emel_pertubuhan
				},
				success:function(data){
					console.log(data);
					var json = $.xml2json(data);
					console.log(json);
					if (json.status == 'ok') {
						console.log(json.status);
						alert(json.message);
						window.location.href = "pendaftaran-tunggal-2.html";
					}
					else if (json.status == 'error') {
						console.log(json.status);
						alert(json.message);
					}
					else{}
				}
			});
			
		}
