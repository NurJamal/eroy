<!DOCTYPE html>
<html>
	<head>
		<title>02 - HUBUNGI KAMI</title>
		<meta charset="utf-8">
		<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<link rel="stylesheet" type="text/css" href="css/color.css" />
		<link rel="stylesheet" type="text/css" href="css/body.css" />
		<link rel="stylesheet" href="css/menu.css">
	</head>
	<body>
	<!-- header -->
		<div class="upper">
			<img src="img/logo-atas.png" width="50%" height="50%" class="center"/>
			<div class="icon-upper">
				<img src="img/menu-icon.png" width="12%" height="12%" align="right" class="right"/>
				<a href="index.html"><img src="img/back-icon.png" width="12%" height="12%" align="left" class="left"/></a>
			</div>
		</div>
		<hr class="headerline-top" />
			<h1>HUBUNGI KAMI</h1>
		<hr class="headerline-bottom" />
	<!-- end of header -->
		<div class="form">
			<input type="text" name="" id="f_nama" placeholder="Nama Penuh"><br/>
			<input type="text" name="" id="f_emel" placeholder="Emel"><br/>
			<input type="text" name="" id="f_msj_berkenaan" placeholder="Mesej Berkenaan"><br/>
			<input type="text" name="" id="f_msj" placeholder="Mesej" class="mesej"><br/>
			<input type="text" name="" id="f_sahkan" placeholder="5 + 7 = ?"><br/>
		</div>
		
		<div class="default_button_holder">
		<a href="halaman-utama-after.html"><input class="default_button" type="button" id="btn_submit value="HANTAR"></a>
		</div>
		
		<script>
		$("#btn_submit").click(function(e){
			var api_location = window.localStorage.getItem("api_location");

			e.preventDefault();

			var nama = $("#f_nama").val();
			var emel = $("#f_emel").val();
			var f_mesej_berkenaan = $("#f_msj_berkenaan").val();
			var f_mesej = $("#f_msj").val();
			var f_sah = $("#f_sahkan").val();

			if (nama.length == 0 || emel.length == 0 || f_mesej_berkenaan.length == 0 || f_mesej.length == 0 || f_sah.length == 0) {
				alert('Fill in the form!');
			} 
			else {
			
					$.ajax(
					{
						url: api_location+'api/v1/login',
						type: "POST",
						data:
						{
							nama : nama,
							email : emel,
							mesej_berkenaan : f_mesej_berkenaan,
							mesej : f_mesej,
							pengesahan : f_sah
						},
						dataType:'xml',
						error: function(e)
						{
							console.log(e);
							//alert ('Salah No. K/P atau Kata Laluan');
						},
						
						success:function(data)
						{
							console.log(data);
							alert(data.message);
							if (data.status == 'ok') 
							{
								// go to page
								window.location.href = "halaman.html";
							}
						}
					});
			
	
				}
	
				});
	</script>
		
		
		
		
	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
