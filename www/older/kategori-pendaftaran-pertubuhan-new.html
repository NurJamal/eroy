			<h1>PENDAFTARAN</h1>

	<h2><u>Pendaftaran Pertubuhan jenis Bercawangan:</u></h2>

	<div class="radio">  
		<input type="radio" name="option" id="induk">  
		<label for="induk">Induk Lulus Bersyarat</label>  
	</div>  
	<div class="radio">  
		<input type="radio" name="option" id="induk1">  
		<label for="induk1">Induk Lulus Bersyarat (Tambah Cawangan)</label>  
	</div>    
	<div class="radio">  
		<input type="radio" name="option" id="induk2">  
		<label for="induk2">Induk telah Berdaftar (Kebenaran Penubuhan Cawangan)</label>  
	</div>   
	<div class="radio">  
		<input type="radio" name="option" id="induk3">  
		<label for="induk3">Induk telah Berdaftar (Tambah Cawangan)</label>  
	</div>   

	<h2><u>Pendaftaran Pertubuhan jenis Gabungan:</u></h2>
	
	<div class="radio">  
		<input type="radio" name="option" id="gabungan">  
		<label for="gabungan">Jenis Gabungan</label>  
	</div> 
	
	<h2><u>Pendaftaran Pertubuhan jenis Tunggal:</u></h2>
	
	<div class="radio">  
		<input type="radio" name="option" id="tunggal">  
		<label for="tunggal">Jenis Tunggal</label>  
	</div> 
	
	<h2><u>Pendaftaran Pertubuhan jenis Majlis:</u></h2>
	
	<div class="radio">  
		<input type="radio" name="option" id="majlis">  
		<label for="majlis">Jenis Majlis</label>  
	</div>
