<!DOCTYPE html>
<html>
	<head>
		<title>04 - LOG MASUK</title>
		<meta charset="utf-8">
		<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<link rel="stylesheet" type="text/css" href="css/color_icon.css">
		<link rel="stylesheet" type="text/css" href="css/Log_Masuk.css">
	</head>
	<body>
	
	<script type="text/javascript" src="js/global_vars.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	
	<!-- header -->
		<div class="upper">
			<img src="img/logo-atas.png" width="50%" height="50%" class="center"/>
			<div class="icon-upper">
				<img src="img/menu-icon.png" width="12%" height="12%" align="right" class="right"/>
				<a href="index.html"><img src="img/back-icon.png" width="12%" height="12%" align="left" class="left"/></a>
			</div>
		</div>
		<hr class="headerline-top" />
			<h1>LOG MASUK</h1>
		<hr class="headerline-bottom" />
	<!-- end of header -->
	
	<!-- form -->
		<div class="login">
			<form id="form_login" action="" method="POST">
				<input type="text" name="identity card no" id="frm_idNo" placeholder="No. K/P"><br/>
				<input type="password" name="password" id="frm_password" placeholder="Kata Laluan"><br/>
				
				<div class="default_button_holder">
					<a href="halaman-utama-after-biasa.html"><input class="default_button" type="button" value="LOG MASUK" id="btn_submit"></a>
				</div>
			</form>
		</div>
	<!-- end of form -->
	
	<!-- sentences -->
		<div class="multi-links">
		<h5 align="center"><a href= "Daftar_Pengguna.html">Daftar</a></h5>
		<h5 align="center"><a href= "lupa-kata-laluan.html">Reset Kata Laluan?</a></h5>
		</div>
		<h5 align= "center"><a href="pengesahan-emel-pengaktifan.html">Pengesahan Emel Pengaktifan</h5></a>
	<!-- end of alert sentences -->
		
	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
	<script>
		$("#btn_submit").click(function(e){
			var api_location = window.localStorage.getItem("api_location");

			e.preventDefault();

			var id = $("#frm_idNo").val();
			var pass = $("#frm_password").val();

			if (id.length == 0 || pass.length == 0) {
				alert('Sila masukkan No Kad Pengenalan dan Kata Laluan!');
			} 
			else {
			
					$.ajax({
						url: api_location+'api/v1/login',
						type: "POST",
						data:{
							no_kp : id,
							password : pass
						},
						error: function(e) {
							console.log(e);
							alert ('Salah No. K/P atau Kata Laluan');
						},
						success: function (data) {
							console.info(data);
							if (data.status == 200) {
							//	// go to page
								window.location.href = "halaman-utama-after-biasa.html";
							}
							if (data.status == 401) {
								// alert wrong password
								<!-- alert('Salah No. K/P atau Kata Laluan');  -->
							}
						}
					});
			
	
				}
	
				});
	</script>
  </body>
</html>
