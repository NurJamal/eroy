	<script>
		var source =  navigator.camera.PictureSourceType.PHOTOLIBRARY;
		navigator.camera.getPicture(successFn, errorFn, { quality: 50,
		destinationType: this.photoDestinationType.FILE_URI,
		sourceType: source,
		mediaType: navigator.camera.MediaType.ALLMEDIA  });

	$("#btn_submit").click(function(e)
	{
		e.preventDefault();
		
		var jenis_pertubuhan = $.trim($("#jenis_pertubuhan").val());
		var kategori_pertubuhan = $.trim($("#kategori_pertubuhan").val());
		var negeri = $.trim($("#negeri").val());
		var daerah = $.trim($("#daerah").val());
		var lokaliti = $.trim($("#lokaliti").val());
		var nama_pertubuhan = $.trim($("#nama_pertubuhan").val());
		var nama_ringkasan = $.trim($("#nama_ringkasan").val());
		var paparan_nama_pertubuhan = $.trim($("#paparan_nama_pertubuhan").val());
		var emel_pertubuhan = $.trim($("#emel_pertubuhan").val());

		if (jenis_pertubuhan.length == 0) 
		{
			
			$("#jenis_pertubuhan").css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
		}
		if (kategori_pertubuhan.length == 0) 
		{
			
			$("#kategori_pertubuhan").css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
		}
		if (negeri.length == 0) 
		{
			
			$("#negeri").css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
		}
		if (daerah.length == 0) 
		{
			
			$("#daerah").css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
		}
		if (lokaliti.length == 0) 
		{
			
			$("#lokaliti").css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
		}
		if (nama_pertubuhan.length == 0) 
		{
			
			$("#nama_pertubuhan").css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
		}
		if (nama_ringkasan.length == 0) 
		{
			$.alert
			(
				{
					title: 'Perhatian',
					content: 'Sila Isikan Nama Penuh',
					confirm: function(){}
				}
			);
			$("#nama_ringkasan").css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
		}
		else if (paparan_nama_pertubuhan.length == 0) 
		{
			$.alert
			(
				{
					title: 'Perhatian',
					content: 'Sila Isikan Nama Penuh',
					confirm: function(){}
				}
			);
			$("#paparan_nama_pertubuhan").css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
		}
		else if (emel_pertubuhan.length == 0) 
		{
			$.alert
			(
				{
					title: 'Perhatian',
					content: 'Sila Isikan Nama Penuh',
					confirm: function(){}
				}
			);
			$("#emel_pertubuhan").css({"border":"1px solid red","box-shadow":"0 0 3px #F22613"});
		}
		else 
		{
			$.ajax
			(
				{
					url:"http://eroy.me-tech.com.my/api/pendaftaran/pendaftaran_cawangan.php",
					type:'POST',
					beforeSend: function() 
					{
						run_waitMe();
					},
					data: 
					{
						jenis_pertubuhan : jenis_pertubuhan,
						kategori_pertubuhan : kategori_pertubuhan,
						negeri : negeri,
						daerah : daerah,
						lokaliti : lokaliti,
						nama_pertubuhan : nama_pertubuhan,
						nama_ringkasan : nama_ringkasan,
						paparan_nama_pertubuhan : paparan_nama_pertubuhan,
						emel_pertubuhan : emel_pertubuhan,
					},
					success:function(data)
					{
						var json = $.xml2json(data);
						if (json.status == 'ok') 
						{
							$.alert
							(
								{
									title: 'Status',
									content: json.message,//Messages : Berjaya simpan
									confirm: function(){}
								}
							);
							window.location.href = "pendaftaran-cawangan-1.html";
						}
						else if (json.status == 'error') 
						{
							console.log(json.status);
							$.alert
							(
								{
									title: 'Status',
									content: json.message,
									confirm: function(){}
								}
							);
						}
						else{}
					}
				}
			);		
		}
	});

	</script>
