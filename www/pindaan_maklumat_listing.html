	<script>
	/*GET DATA FROM SERVER - IF USER DATA ALREADY EXIST*/
	var kad_pengenalan = window.localStorage.getItem('LOGIN');	

	$(function() 
	{
		$('#content').hide();
		$.ajax
		(
			{
				type: "POST",
				url:"http://eroy.me-tech.com.my/api/api_pindaan_maklumat_listing.php",
				dataType: "xml",
				data : 
				{
					kad_pengenalan : kad_pengenalan
				},
				beforeSend: function() 
				{
					run_waitMe();
				},
				success: function(xml, data)
				{
					var xmlDoc = $.parseXML(xml),
					$xml = $(xmlDoc);
					
					if($(xml).find("status").text() == "ok")
					{
						$(xml).find("details").each(function()
						{						
							var kod_id = $(this).find("kod_nama_pertubuhan");
							var nama_penuh_pertubuhan = $(this).find("nama_penuh_pertubuhan");
							var no_sijil = $(this).find("no_sijil");
							var jenis_pertubuhan = $(this).find('jenis_pertubuhan');
							//var status = $(this).find("status");
							
							$('body').waitMe('hide');
							$('#content').show();

							$("#content").append("<div class='box_icon' onclick='jenisPertubuhan(\""+jenis_pertubuhan.text()+"\")'><h2 class='li1'>"+nama_penuh_pertubuhan.text()+"<h2 class='li2'>No Sijil/Daftar: <b>"+no_sijil.text()+"</b></h2><h2 class='li2'>Status: <b>-</b></h2><h2></h2></div>");

						});
					}
					else if($(xml).find("status").text() == "error")
					{
						$('body').waitMe('hide');
					}
					else{}
				}
			}
		);
	});
	
	function jenisPertubuhan(jenis_pertubuhan)
	{
		if(jenis_pertubuhan == 'Tunggal' || jenis_pertubuhan == 'Gabungan' || jenis_pertubuhan == 'Majlis')
		{
			var kad_pengenalan = window.localStorage.getItem('LOGIN');
			window.location.href = "pindaan_maklumat_pilihan.html";
		}
		else if(jenis_pertubuhan == 'Bercawangan')
		{
			var kad_pengenalan = window.localStorage.getItem('LOGIN');
			window.location.href = "pindaan_cawangan_alamat.html";
		}
	}
