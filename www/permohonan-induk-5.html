	<!--Loading Indicator -->

	<script>
		$('#nama_pendaftaran_bercawangan').html(window.localStorage.getItem("NAMA_PENDAFTARAN_BERCAWANGAN"));

		$("#btn_submit").click(function(e){
	    	var empty = false;
			e.preventDefault();

			if($('input[type=checkbox]:checked').length == 0) 
			{
				empty = true;
			}

			if(empty == true)
			{
				$.alert
				(
					{
						title: 'Perhatian',
						content: 'Sila tandakan perakuan!',
						confirm: function(){				
						}
					}
				);
			}else if(empty == false)
			{
				$.ajax({
					url:"http://eroy.me-tech.com.my/api/pendaftaran/pendaftaran_bercawangan_5.php",
					type:'POST',
					data: {
						
					},
					beforeSend: function() {
							run_waitMe();
					},
					success:function(data){
						console.log(data);
						var json = $.xml2json(data);
						console.log(json);
						if (json.status == 'ok') {
							
							$.alert
							(
								{
									title: 'Status',
									content: json.message,
									confirm: function(){
										window.location.href = "semakan_permohonan_listing.html";
									}
								}
							);
						
						}
						else if (json.status == 'error') {
							$.alert
							(
								{
									title: 'Status',
									content: json.message,
									confirm: function(){
									}
								}
							);
						}
						else{}
						$('body').waitMe('hide');
					}
				});
				
			}

	    });
	</script>
