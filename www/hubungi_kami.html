<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<link rel="stylesheet" type="text/css" href="css/color.css" />
		<link rel="stylesheet" type="text/css" href="css/before-log-masuk.css" />
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

	</head>
	<body>
	
	<!-- header -->
		<div class="upper">
			<img src="img/logo-atas.png" width="50%" height="50%" class="center"/>
			<div class="icon-upper">
				<a href="#"><img src="img/menu-icon.png" width="12%" height="12%" align="right" class="right"/></a>
				<a href="index.html"><img src="img/back-icon.png" width="12%" height="12%" align="left" class="left"/></a>
			</div>
		</div>
		<hr class="headerline-top" />
			<h1>HUBUNGI KAMI</h1>
		<hr class="headerline-bottom" />
	<!-- end of header -->
	
		<input type="text" name="f_nama" id="f_nama" placeholder="Nama Penuh"><br/>
		<input type="text" name="f_emel" id="f_emel" placeholder="Emel"><br/>
	
	<div class="selection">
			<h6 id="h6">Mesej berkenaan</h6>
			<form action="">
				<select id="sel_mberkenaan" name="mesej" class="mesej">
				<option value="none"></option>
				</select>
			</form>		
	</div>
	<input type="text" name="f_mesej" id="f_mesej" placeholder="Mesej" class="mesej"><br/>
	Untuk mengelak dari SPAM, sila nyatakan perkataan di bawah :<br/>
	<input type="text" name="f_captcha" id="f_captcha"  >
	
	<div class="default_button_holder">
		<input class="default_button" type="button" value="HANTAR" id="btn_submit">
	</div>
	
	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript" language="javascript"></script>
	<script src="js/jquery.xml2json.js" type="text/javascript" language="javascript"></script>
	
	<script>
	$(function() {

		$.ajax({
			type: "GET",
			url: "http://eroy.me-tech.com.my/api/get_mesej_berkenaan.php",
			dataType: "xml",
			success: function(xml){
				var xmlDoc = $.parseXML(xml),
				$xml = $(xmlDoc);
				$(xml).find("lk_mberkenaan").each(function(){
					console.log($(this).text());
					var id = $(this).find("id");
					var mesej_ber = $(this).find("mesej_berkenaan");
					$('#sel_mberkenaan').append('<option value="'+$(id).text()+'">'+$(mesej_ber).text()+'</option>');
				});
			},
			error: function() {
				console.log("An error occurred while processing XML file.");
			}
		});

	});
	
	$("#btn_submit").click(function(e){

			e.preventDefault();
			
			var nama = $("#f_nama").val();
			var emel = $("#f_emel").val();
			var mesej_berkenaan = $("#sel_mberkenaan").val();
			var mesej = $("#f_mesej").val();
			
			if (nama.length == 0  || emel.length == 0 || mesej_berkenaan.length == 0 || mesej.length == 0) 
			{
				alert('Sila lengkapkan borang tersebut!');
			} 
			else {
			
				$.ajax({
					url:"http://eroy.me-tech.com.my/api/api_hubungi_kami.php",
					type:'POST',
					data: {
						nama : nama,
						emel : emel,
						mesej_berkenaan : mesej_berkenaan,
						mesej : mesej
					},
					success:function(data){
						console.log(data);
						var json = $.xml2json(data);
						console.log(json);
						if (json.status == 'ok') {
							console.log(json.status);
							alert(json.message);
							window.location.href = "halaman_utama_pengguna_biasa.html";
						}
						else if (json.status == 'error') {
							console.log(json.status);
							alert(json.message);
						}
						else{}
					}
			});
				
		}
				
	});
	</script>
	
  </body>
</html>
