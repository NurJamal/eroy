	<script>
	$(function() {

		$.ajax({
			type: "GET",
			url: "http://eroy.me-tech.com.my/api/get_peringkat.php",
			dataType: "xml",
			success: function(xml){
				var xmlDoc = $.parseXML(xml),
				$xml = $(xmlDoc);
				$(xml).find("lk_peringkat").each(function(){
					console.log($(this).text());
					var id = $(this).find("id");
					var peringkat = $(this).find("peringkat");
					$('#sel_peringkat').append('<option value="'+$(id).text()+'">'+$(peringkat).text()+'</option>');
				});
			},
			error: function() {
				console.log("An error occurred while processing XML file.");
			}
		});

	});
	
	$(function() {

		$.ajax({
			type: "GET",
			url: "http://eroy.me-tech.com.my/api/get_jenis.php",
			dataType: "xml",
			success: function(xml){
				var xmlDoc = $.parseXML(xml),
				$xml = $(xmlDoc);
				$(xml).find("lk_jenis").each(function(){
					console.log($(this).text());
					var id = $(this).find("id");
					var jenis_pertubuhan = $(this).find("jenis_pertubuhan");
					$('#sel_jenis').append('<option value="'+$(id).text()+'">'+$(jenis_pertubuhan).text()+'</option>');
				});
			},
			error: function() {
				console.log("An error occurred while processing XML file.");
			}
		});

	
	});
