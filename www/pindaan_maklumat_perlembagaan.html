	//Add Bottom
	function addBottom()
	{				
		var selected = localStorage.getItem('selected_id_perlembagaan');

		var prevID = $("#"+selected).prev().attr('id');
		
		divSelected = $('#'+selected);
		divprev = $('#'+prevID);

		tdiv1 = divSelected.clone();
		tdiv2 = divprev.clone();

		divSelected.replaceWith(tdiv2);
		divprev.replaceWith(tdiv1);
		$("div").qtip('hide');
		
		rewriteID();
	}
	
	//Add Top
	function addTop()
	{
		var selected = localStorage.getItem('selected_id_perlembagaan');

		var nextID = $("#"+selected).next().attr('id');
		
		divSelected = $('#'+selected);
		divNext = $('#'+nextID);

		tdiv1 = divSelected.clone();
		tdiv2 = divNext.clone();

		divSelected.replaceWith(tdiv2);
		divNext.replaceWith(tdiv1);
		$("div").qtip('hide');				

		rewriteID();
	}
	
	//Add Bottom
	function addFasal()
	{	
		var selected = localStorage.getItem('selected_id_perlembagaan');
		$('.inform').remove();
		$("<div class='inform' id='added_"+selected+"'><table><tr><td width='90px'><input type='text' id='no_fasal_"+(selected+1)+"_added' placeholder='Fasal "+(parseInt((selected).replace('tr_', ''))+1)+"' disabled></input></td><td width='10px'>&nbsp;</td><td><input type='text' id='fasal_added_"+selected+"'></input></td><td width='90px'><div class='okIcon' id='search' onclick='addDisplay();'></div></td></tr></table></div>").insertAfter('#'+selected);
		$("div").qtip('hide');				

		localStorage['fasal_index'] = (parseInt((selected).replace('tr_', ''))+1);

	
		$('.fasal_label').each(function() {
			var span_id = this.id;
			var span_value = $('#'+span_id).html();
			var addOne = parseInt(span_value.replace('Fasal ',''));
			
			if(addOne > selected.replace('tr_', ''))
			{
				var afterAdd = parseInt(addOne+1);
				var fasal_index = 'Fasal '+afterAdd;
				$('#'+span_id).html(fasal_index);	
			}

		});
	}
	
	//Edit Fasal
	function editFasal()
	{				
		var selected = localStorage.getItem('selected_id_perlembagaan');
		var IDselected = selected.replace('tr_', '');
		
		$('.inform').remove();

		$("div").qtip('hide');
		
		/*FASAL LABEL INDEX*/
		var dummyFasalLabelIndex = 1;
	}
	
	function editDisplay()
	{
		var id = localStorage.getItem('selected_id_perlembagaan');
		var IDselected = id.replace('tr_', '');

		/*On click display - check if null*/
		if($('#fasal_added_'+(id)).val() != "")
		{
			var editedFasalText = $('#fasal_added_'+id).val();
			$('#fasal_index_'+IDselected+'_text').text(editedFasalText);
		}
		
		$('#added_'+id).remove();

	}

	
	function addDisplay()
	{			
		/*FASAL LABEL INDEX*/
		var dummyFasalLabelIndex = 1;
	
		var id = localStorage.getItem('selected_id_perlembagaan');
		var thisID = id;
		var fasal_index = localStorage.getItem('fasal_index');
		var appendId = 'tr_'+(parseInt((id).replace('tr_', ''))+1);
		
		/*On click display - check if null*/
		if($('#fasal_added_'+(id)).val() != "")
		{
			var editorImgSecondLvl = '<image src="img/pindaan-icon.png" width="25px" height="25px" >';
			var checkBoxSecondLvl = '<td><input class="checkboxClass" id="checkbox'+id+'" type="checkbox" name="senarai" value="Maklumat Sijil Pendaftaran Pertubuhan Belia" /><label/>';
			$('<tr class="checkbox" style="margin-bottom:10px;" id="new_added_'+appendId+'" ><td width="30px" class="xx" id="edittooltip_'+id.replace('tr_', '')+'" >'+editorImgSecondLvl+'</td><td>'+checkBoxSecondLvl+'</td><td id="fasal_added_'+(id+1)+'"><label for="checkbox'+id+'"><span class="fasal_label" id="fasal_index_'+appendId+'"> Fasal '+ fasal_index+'</span> - <span class="fasal_label_text" id="fasal_index_'+appendId+'_text"> '+$('#fasal_added_'+(id)).val()+'</span></label></td></tr>').insertAfter($('#'+id));				
		}
		
		$('#added_'+id).remove();
		
		/*Differentiate between <tr>*/
		$('.checkbox').each(function() {
			
			var tr_id = this.id;
			var tr_value =  $('#'+tr_id).attr('id');
			var trAddOne = parseInt(tr_value.replace('tr_',''));

			if(trAddOne > id.replace('tr_',''))
			{
				var trAfterAdd = parseInt(trAddOne+1);
				$('#'+tr_id).attr('id','tr_'+trAfterAdd);
			}
		});
		
		$('#new_added_'+appendId).attr('id',appendId);
		
		rewriteID();
	}
	
	function rewriteID()
	{
		/* Re-write <TR NO> */
		var index = 1;
		var indexx = 1;

		$('.checkbox').each(function() {
			var tr_id = this.id;
			var tr_value =  $('#'+tr_id).attr('id');
			$('#'+tr_value).attr('id','xx_'+index);

			index = parseInt(index+1);
		});
		
		var indexx = 1;
		$('.checkbox').each(function() {
			$('#xx_'+indexx).attr('id','tr_'+indexx);
			indexx = parseInt(indexx+1);
		});
		/* End Re-write <TR NO> */

		/* Re-write <FASAL LABEL NO/ID> */

		var indexFasal = 1;
		var indexFasalR = 1;

		$('.fasal_label').each(function() {
				
			var tr_id = this.id;
			var tr_value =  $('#'+tr_id).attr('id');
			$('#'+tr_value).attr('id','xxx_'+indexFasal);
			
			indexFasal = parseInt(indexFasal+1);

		});

		$('.fasal_label').each(function() {
			$('#xxx_'+indexFasalR).attr('id','fasal_index_'+indexFasalR);
			
			$('#fasal_index_'+indexFasalR).html('Fasal'+' '+indexFasalR);
			indexFasalR = parseInt(indexFasalR+1);
		});
