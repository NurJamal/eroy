<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<link rel="stylesheet" type="text/css" href="css/body.css" />
		<link rel="stylesheet" type="text/css" href="css/color_icon.css">
	</head>
	<body>
	
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	
	<!-- header -->
	<div id="head">
		<img src="img/logo-atas.png" class="logo"/>
		<div class="icon-upper">
			<img src="img/menu-icon.png" class="menu_icon"/>
			<a href="log_masuk.html"><img src="img/back-icon.png" class="back_icon"/></a>
		</div>
		<hr id="thick_line" />
		<div class="input-group add-on search-box">
			<div class="input-group-btn">
				<h1 class="main_title">DAFTAR PENGGUNA</h1>
			</div>
		</div>
		<hr id="thin_line" />
	</div>	
	<!-- end of header -->
	
	<div id="content">
	<!-- form -->
		<div class="_form">
			<form id="" action="" method="POST">
				<input type="text" name="f_nama" id="f_nama" placeholder="Nama Penuh"><br/>
				<input type="text" name="f_kp" id="f_kp" placeholder="No Kad Pengenalan"><br/>
				<h5>Tidak termasuk simbol '-'</h5>
				<input type="password" name="f_katalaluan" id="f_katalaluan" placeholder="Kata Laluan"><br/>
				<h5>Gabungan huruf (A-Z a-z), nombor (0-9), simbol (!@#$*?). Minimum 8 aksara</h5>
				<input type="password" name="f_sah_katalaluan" id="f_sah_katalaluan" 
				placeholder="Sahkan Kata Laluan"><br/>
				<input type="text" name="f_emel" id="f_emel" placeholder="Emel"><br/>
				
				<div class="default_button_holder">
					<input class="default_button" type="button" value="DAFTAR" id="btn_submit"></a>
				</div>
			</form>
		</div>
	</div>
	<!-- end of form -->
	
	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript" language="javascript"></script>
	<script src="js/jquery.xml2json.js" type="text/javascript" language="javascript"></script>
	
	<script>
	// alert
		window.onload=function() {
			var query = ["input[pattern]", "input[type=email]"];
				for(var q = 0; q < query.length; q++) {
					var inp = document.querySelectorAll(query[q]);
						for(var i = 0; i < inp.length; i++) {
							inp[i].onkeyup = validation;
						}
				}
			};

		function validation(event) {
			var p = this.parentNode.querySelector("label");
				if (this.checkValidity() == false) { //the control is here!
					p.innerHTML=this.getAttribute("title");
				} 
				else {
					p.innerHTML="";
				}     
		}
	// end alert
	
		$("#btn_submit").click(function(e){

		e.preventDefault();
		
		var nama = $("#f_nama").val();
		var kadp = $("#f_kp").val();
		var katalaluan = $("#f_katalaluan").val();
		var sah_katalaluan = $("#f_sah_katalaluan").val();
		var emel = $("#f_emel").val();
		
		if (nama.length == 0  || kadp.length == 0 || katalaluan.length == 0 || sah_katalaluan.length == 0 || emel.length == 0) 
		{
			alert('Sila lengkapkan borang tersebut!');
		} 
		else {
		
			$.ajax({
				url:"http://eroy.me-tech.com.my/api/api_daftar_pengguna.php",
				type:'POST',
				data: {
					nama : nama,
					kadp: kadp,
					katalaluan : katalaluan,
					sah_katalaluan : sah_katalaluan,
					emel : emel
				},
				success:function(data){
					console.log(data);
					var json = $.xml2json(data);
					console.log(json);
					if (json.status == 'ok') {
						console.log(json.status);
						alert(json.message);
						window.location.href = "log_masuk.html";
					}
					else if (json.status == 'error') {
						console.log(json.status);
						alert(json.message);
					}
					else{}
				}
			});
			
		}
			
	});
	</script>
</body>
</html>
