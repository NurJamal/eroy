		<input id="target" type="text" />
		<input id="target2" type="text" disabled>

	
	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-1.9.1.min.js" type="text/javascript" language="javascript"></script>
	<script src="js/jquery.xml2json.js" type="text/javascript" language="javascript"></script>
	
	<script>
		$(function() {

		$.ajax({
		type: "GET",
			url: "http://eroy.me-tech.com.my/api/get_pertubuhan_info.php",
			dataType: "xml",
			success: function(xml){
				var xmlDoc = $.parseXML(xml),
				$xml = $(xmlDoc);
				$(xml).find("lk_pertubuhan_info").each(function(){
					console.log($(this).text());
					var nama_pertubuhan = $(this).find("nama_pertubuhan");
					
					$( "#target" ).keyup(function() {
						$('#target2').val($(nama_pertubuhan).text());
					});
					
				});
			},
		});
	});
	
	


	</script>
