	<form>
		<fieldset class="register">
				<div>
					<!-- <label for="input01">Nama Penuh</label> -->
						<div>
							<input type="text" pattern="[a-zA-Z ]+" 
							required title="Sila masukkan huruf sahaja" 
							id="frm_name" name="name" placeholder="Nama Penuh">
							<label class="err-msg"></label>
						</div>
				</div>
				<div>
					<!-- <label for="input02">No. K/P</label> -->
						<div >
							<input type="text" pattern="[0-9]+"  
							required  title="Sila masukkan 12 nombor tanpa '-'" maxlength="12" 
							id="frm_idNo" name="kad" placeholder="No. K/P"> 
							<label  class="err-msg"></label>
						</div>
				</div>
				<div>
					<!-- <label for="input03">Kata Laluan</label> -->
						<div >
							<input type="password" pattern="[a-zA-z0-9!@#$*?]{15}"  
							required  title="Minimum 8 aksara dan berdasarkan gabungan (a-z A-z 0-9 !@#$*?)" maxlength="15" 
							id="frm_password"  name="pin" placeholder="Kata Laluan"> 
							<label  class="err-msg"></label>
						</div>
				</div>
				<div>     
					<!-- <label for="input04">Sahkan Kata Laluan</label> -->
						<div>
							<input type="password"  pattern="[a-zA-z0-9!@#$*?]{8}" 
							required  title="Sila masukkan lagi sekali" maxlength="8" id="frm_rpassword" name="cell" 
							placeholder="Sahkan Kata Laluan">
							<label class="err-msg"></label>
						</div>
				</div>
				<div>     
					<!-- <label for="input05">Email</label> -->
						<div >
							<input type="email" required title="Sila masukkan email mengikut format" 
							id="frm_email" name="email" placeholder="Email">
							<label class="err-msg"></label>
						</div>
				</div>
      
				<div class="default_button_holder">
					<a href="Log_Masuk.html"><input class="default_button" type="button" value="DAFTAR" id="btn_submit"></a>
				</div>
				
		</fieldset>
	</form> 
	
	<script>
	// alert
	window.onload=function() {
		var query = ["input[pattern]", "input[type=email]"];
			for(var q = 0; q < query.length; q++) {
				var inp = document.querySelectorAll(query[q]);
					for(var i = 0; i < inp.length; i++) {
						inp[i].onkeyup = validation;
					}
			}
		};

	function validation(event) {
		var p = this.parentNode.querySelector("label");
			if (this.checkValidity() == false) { //the control is here!
				p.innerHTML=this.getAttribute("title");
			} 
			else {
				p.innerHTML="";
			}     
	}
	// end alert

		$("#btn_submit").click(function(e){
		var api_location = window.localStorage.getItem("api_location");

		e.preventDefault();

		var name = $("#frm_name").val();
		var id = $("#frm_idNo").val();
		var pass = $("#frm_password").val();
		var rpass = $("#frm_rpassword").val();
		var email = $("#frm_email").val();

		if (name.length == 0 || id.length == 0 || pass.length == 0 || rpass.length == 0 || email.length == 0) {
			alert('Sila lengkapkan borang tersebut!');
		} 
		else {

			$.ajax({	
			url:api_location+'api/v1/register',
			type:'POST',
			data: {
						nama : name,
						no_kp : id,
						password : pass,
						password_confirmation : rpass,
						email : email
				},
			error: function(e) {
				console.log(e);
			},
			success:function(data){	
				console.info(data);
				<!-- alert(data.message); -->
				if (data.status == 200) {
					// go to page
					window.location.href = "Log_Masuk.html";
				}
				}
			});

		}

		});
	</script>
