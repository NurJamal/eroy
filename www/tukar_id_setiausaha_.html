	<script>
		$('#f_tlahir').datepicker({
			onSelect: function(value, ui) {
				var today = new Date(), 
					dob = new Date(value), 
					umur = new Date(today - dob).getFullYear() - 1970;
				
				$('#d_umur').text(umur);
			},
			maxDate: '+0d',
			yearRange: '1920:2010',
			changeMonth: true,
			changeYear: true
		});
	
		$("#btn_submit").click(function(e){

		e.preventDefault();
		
		//var no_sijil = $("#f_sijil").val();
		var nama = $("#f_nama").val();
		//var kadp = $("#f_kp").val();
		//var t_lahir = $("#f_tlahir").val();
		//var emel = $("#f_emel").val();
		//var no_tel = $("#f_telefon").val();
		
		if (nama.length == 0) 
		{
			alert('Sila lengkapkan borang tersebut!');
		} 
		
		else {
		
			$.ajax({
				url:"http://eroy.me-tech.com.my/api/api_tukar_id_setiausaha.php",
				type:'POST',
				data: {
					//no_sijil : no_sijil,
					nama : nama
					//kadp: kadp,
					//t_lahir : t_lahir,
					//emel : emel,
					//no_tel : no_tel
				},
				success:function(data){
					console.log(data);
					var json = $.xml2json(data);
					console.log(json);
					if (json.status == 'ok') {
						console.log(json.status);
						alert(json.message);
						window.location.href = "log_masuk.html";
					}
					else if (json.status == 'error') {
						console.log(json.status);
						alert(json.message);
					}
					else{}
				}
			});
			
		}
			
	});
	</script>
