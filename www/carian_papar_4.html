	<script>
	var kad_pengenalan = window.localStorage.getItem('LOGIN');
	
	$(function() 
	{
		$('#content').hide();
		$.ajax
		(
			{
				type: "POST",
				url:"http://eroy.me-tech.com.my/api/api_carian_terperinci_paparan.php",
				dataType: "xml",
				data : 
				{
					kad_pengenalan : kad_pengenalan
				},
				beforeSend: function() 
				{
					run_waitMe();
				},
				success: function(xml, data)
				{
					var xmlDoc = $.parseXML(xml),
					$xml = $(xmlDoc);
					
					if($(xml).find("status").text() == "ok")
					{
						$(xml).find("details").each(function()
						{						
							var kod_id = $(this).find("kod_nama_pertubuhan");
							var nama = $(this).find("nama");
							var no_KP = $(this).find("no_KP");
							var jawatan = $(this).find("jawatan");
							var noTel = $(this).find("NoTelBimbit");
							var emel = $(this).find("emel");

							$('body').waitMe('hide');
							$('#content').show();
														
							$(".display").append("<div id='extra_box'><h2 class='title'><b>"+nama.text()+"</b></h2><h2 style='font-size:18px; margin-top:-3px'>"+no_KP.text()+"<br/>"+jawatan.text()+"<br/>"+noTel.text()+"<br/>"+emel.text()+"</h2></div>");
						});
					}
					else if($(xml).find("status").text() == "error")
					{
						$.alert
						(
							{
								title: 'Carian Maklumat',
								content: 'Tiada Dalam Rekod Pangkalan Data',
								confirm: function(){}
							}
						);
						$('body').waitMe('hide');
					}
					else{}
					$('body').waitMe('hide');
				},
				error: function(xml, data) 
				{
					console.log("An error occurred while processing XML file.");
				},
			}
		);
	});
	
	$('#btn_submit').click(function(e)
	{
		e.preventDefault();
		
		//window.localStorage['ID_STATUS_CARIAN'] = JSON.stringify($(this).attr('id'));
		var kad_pengenalan = window.localStorage.getItem('LOGIN');
		window.location.href = "carian_papar_5.html";
	});
	
	//alert(no_ic);
	
	</script>
